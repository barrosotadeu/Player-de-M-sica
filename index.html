<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/220cb8ab49.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&family=Josefin+Slab:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&family=Montserrat&family=Mulish:ital,wght@0,200;0,300;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Projeto Player Spotfy</title>
</head>
<body>
    <img src="imagens/Imagem 1.jpg" alt="Imagem de um celular tocando música">
    <div class="descricao">
        <h2>Nome da música</h2>
        <i>Nome do artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">0:00</p>
        </div>
    </div>

    <div class="player">    
        <i class="fas fa-solid fa-backward-step anterior setas"></i>
        <i class="fas fa-solid fa-circle-play botao-play"></i>
        <i class="fas fa-solid fa-circle-pause botao-pause"></i>
        <i class="fa fas fa-solid fa-forward-step proxima setas"></i>       
    </div>

    <audio src="musicas/Roendo as Unhas.mp3" preload="metadata"></audio>
    <script src="script.js"></script>

    
</body>
</html>
